<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <div class="calculator__display">
            <input value="0"></input>
          </div>

            <div class="calculator__keys">
                <button class="keys operator" data-action="add"  onclick="add_operador(+)">+</button>
                <button class="keys operator" data-action="subtract" onclick="add_operador(-)">-</button>
                <button class="keys operator" data-action="multiply" onclick="add_operador(*)">&times;</button>
                <button class="keys operator" data-action="divide"  onclick="add_operador(/)">รท</button>
                <button class="keys" onclick="add_numero(7)">7</button>
                <button class="keys" onclick="add_numero(8)">8</button>
                <button class="keys" onclick="add_numero(9)">9</button>
                <button class="keys" onclick="add_numero(4)">4</button>
                <button class="keys" onclick="add_numero(5)">5</button>
                <button class="keys" onclick="add_numero(6)">6</button>
                <button class="keys" onclick="add_numero(1)">1</button>
                <button class="keys" onclick="add_numero(2)">2</button>
                <button class="keys" onclick="add_numero(3)">3</button>
                <button class="keys" onclick="add_numero(0)">0</button>
                <button  class="keys" data-action="decimal" onclick="add_numero(.)">.</button>
                <button  class="keys" data-action="clear" onclick="limpar()">AC</button>
                <button class="keys key--equal" data-action="calcule" onclick="total(=)">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
